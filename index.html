<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador</h1>
        <textarea id="inputText" placeholder="Ingresa el texto que deseas encriptar..."></textarea>
        <div class="buttons">
            <button class="btn encrypt" onclick="encryptText()">Encriptar</button>
            <button class="btn decrypt" onclick="decryptText()">Desencriptar</button>
        </div>
        <textarea id="outputText" placeholder="Aquí aparecerá el texto encriptado..." readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
